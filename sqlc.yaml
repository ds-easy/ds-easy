version: "2"
sql:
  - engine: "sqlite"
    schema: "./db/migrations"
    queries: "./db/queries"
    gen:
      go:
        emit_json_tags: true
        emit_prepared_queries: true 
        package: "repository"
        out: "src/database/repository"
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"

